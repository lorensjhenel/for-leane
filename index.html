<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>To My Beautiful Leane 💕</h1>
    <button onclick="revealMessage()">Click to reveal my heart 💌</button>

    <div id="message" class="hidden">
      <p>
        Every moment with you feels like a dream come true.<br />
        Your smile lights up my world, and your love makes everything better.<br />
        I’m so lucky to have you. You mean everything to me.
      </p>
      <p class="signature">— Your Love, Eljey</p>

      <div class="slideshow">
        <img id="slide" src="" alt="Sweet moment" />
        <div class="controls">
          <button onclick="prevSlide()">⟨</button>
          <button onclick="nextSlide()">⟩</button>
        </div>
      </div>

      <div class="heart" onclick="animateHeart()">❤️</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const images = [
      "1.jpg",
      "2.jpg",
      "3.jpg",
      "4.jpg",
      "5.jpg",
      "6.jpg",
      "7.jpg",
      "8.jpg",
      "9.jpg",
      "10.jpg"
    ];
    let current = 0;

    function revealMessage() {
      const message = document.getElementById("message");
      message.classList.remove("hidden");
      message.classList.add("fade-in");

      showSlide(current); // Show first image

      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function animateHeart() {
      const heart = document.querySelector(".heart");
      heart.classList.add("pulse");
      setTimeout(() => heart.classList.remove("pulse"), 1000);
    }

    function showSlide(index) {
      const slide = document.getElementById("slide");
      slide.src = images[index];
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }
  </script>
</body>
</html>
